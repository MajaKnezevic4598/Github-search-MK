<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/favicon-32x32.png">
     <link rel="stylesheet" href="./style.css">
    <title>Github Search - MK</title>
</head>
<body class="light-theme">

    <main class="main">
        <section class="search-conteiner">
            <section class="devifinder">
               <h1>devifinder</h1>
                <div>
                    <span class="change-theme">DARK</span>
                    <object id="svgMoonSun" type="image/svg+xml" data="./starter-code/assets/icon-moon.svg"></object>
                    <!-- <img src="./starter-code/assets/icon-moon.svg" alt=""> -->
                </div>
            </section>
            <section class="search-box">
                <div>
                <img src="./starter-code/assets/icon-search.svg" alt="">
                <input type="text" placeholder="Search GitHub usernameâ€¦">
                </div>

                <div>
                    <span class="search-result">No results</span>
                    <button>Search</button>
                </div>
               
               
            </section>
            <section class="github-info">
                <div class="left-image">
                    <img src="./starter-code/assets/oktocat.svg" alt="">
                </div>
                <div class="right-content">
                    <div class="main-info">
                        <div>
                            <h1 class="name-heading">The Octocat</h1>
                            <p class="data-login">@octocat</p>
                        </div>
                        <div class="joined">
                        <p>Joined 25 Jan 2011</p>
                        </div>
                        <p class="bio">This profil has no bio</p>
                    </div>
                    <div class="followers">
                        <div class="repos">
                            <p>Repos</p>
                            <h1>8</h1>
                        </div>
                        <div class="follower">
                             <p>Followers</p>
                            <h1>3938</h1>
                        </div>
                        <div class="following">
                             <p>Following</p>
                            <h1>9</h1>
                        </div>
                    </div>
                    <div class="bottom-info">
                        <div>
                            <img class="location" src="./starter-code/assets/icon-location.svg" alt="">
                            <p>San Francisco</p>
                        </div>
                        <div >
                            <img  class="twitter" src="./starter-code/assets/icon-twitter.svg"  alt="">
                            <p>Not Available</p>
                        </div>
                        <div>
                            <img class="website" src="./starter-code/assets/icon-website.svg" alt="">
                            <p class="paraf-link"><a class="blog-link" href="https://github.blog/" target="_blank">https://github.blog</a></p>
                        </div>
                        <div>
                            <img class="company" src="./starter-code/assets/icon-company.svg" alt="">
                            <p>@github</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>
    
    <script src="./script.js"></script>
</body>
</html>
